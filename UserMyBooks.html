<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="UserMyBooks.css">

<div class="Reader-MyBooks container-fluid d-flex p-0">
    <div class="container" style="text-align: center;">

        <!-- SEARCHBAR AND SORT BUTTON -->
        <div class="inputSection">
            <div class="search-bar">
                <input type="text" placeholder=" Search...">
                <span class="search-icon">
                    <img src="./Images/Search.svg" alt="Search Icon" width="20" height="20">
                </span>
            </div>
            <button class="sort-btn">
                <img src="./Images/Sort.svg" alt="Icon Before" width="20" height="20"> <!-- Icon before text -->
                    Sort By
                <img src="./Images/vec.svg" alt="Icon After" width="18" height="18"> <!-- Icon after text -->
            </button>
            <button class="filter-btn">
                <img src="./Images/Filter_alt_fill.svg" alt="Icon Before" width="20" height="20"> <!-- Icon before text -->
                Filter By
                <img src="./Images/Expand_down.svg" alt="Icon After" width="18" height="18"> <!-- Icon after text -->
            </button>
        </div>  

        <div class="bottom-section col-12" style="padding-left: 2%;">
            <h1>Currently Borrowed</h1>

            <!-- TOP ROW -->
            <div class="top-row">
                <div class="MyBooksContainer">
                        <div class="BookContainer">
                            <div class="Books">
                                <img src="./Images/TheDeadOfJericho.svg" height="185px" width="140px">
                                <div class="ProgBarContainer">
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <p class="ReadStatus">2 days 11 hrs. 30 mins left</p>   
                            </div>
                            <div class="Books">
                                <img src="./Images/Bloodletting.svg" height="185px" width="140px">
                                <div class="ProgBarContainer">
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <p class="ReadStatus">2 days 11 hrs. 30 mins left</p>
                            </div>
                            <div class="Books">
                                <img src="./Images/InnocentGraves.svg" height="185px" width="140px">
                                <div class="ProgBarContainer">
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 90%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <p class="ReadStatus">2 days 11 hrs. 30 mins left</p>
                            </div>
                            <div class="Books">
                                <img src="./Images/TheComplaints.svg" height="185px" width="140px">
                                <div class="ProgBarContainer">
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <p class="ReadStatus">2 days 11 hrs. 30 mins left</p>
                            </div>
                            <div class="Books">
                                <img src="./Images/KnotsAndCrosses.svg" height="185px" width="125px">
                                <div class="ProgBarContainer">
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <p class="ReadStatus">2 days 11 hrs. 30 mins left</p>
                            </div>
                            <div class="Shelf"></div>
                        </div>
                </div>
            </div>

            <!-- BOTTOM ROM -->
            <div class="bottom-row">
                <div class="MyBooksContainer">
                    <div class="BookContainer">
                        <div class="Books">

                        </div>
                        <div class="Books">
                            
                        </div>
                        <div class="Books">
                            
                        </div>
                        <div class="Books">
                            
                        </div>
                        <div class="Books">

                        </div>
                        <div class="Shelf"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
