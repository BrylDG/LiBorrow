<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashStyle.css">
    <link rel="stylesheet" type="text/css" href="./ReaderStyle.css"> 
    <title>LiBorrow Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-2">
                <h3 id="brand-name">LiBorrow.</h3>
                <ul id="nav-list">
                    <li>
                        <a href="#">
                            <img src="./Images/DashIcon.svg" alt="Dashboard Icon" width="24" height="24">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" id="button1">
                            <img src="./Images/ReaderIcon.svg" alt="Readers Icon" width="24" height="24">
                            Readers List
                        </a>  
                    </li>                    
                    <li>
                        <a href="#">
                            <img src="./Images/InventoryIcon.svg" alt="Inventory Icon" width="24" height="24">
                            Inventory
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="toggleSubmenu()">
                            <img src="./Images/TransacIcon.svg" alt="Transactions Icon" width="24" height="24">
                            Transactions
                            <img id="submenu-toggle-icon" src="./Images/Vec.svg" alt="Toggle">
                        </a>
                        <ul id="submenu">
                          <li>
                              <a href="#">
                                  <img src="./Images/Vector.svg" alt="Pending Icon" width="18" height="18">
                                  Pending
                              </a>
                          </li>
                          <li>
                              <a href="#">
                                  <img src="./Images/Vector.svg" alt="Borrowed Icon" width="18" height="18">
                                  Borrowed
                              </a>
                          </li>
                          <li>
                              <a href="#">
                                  <img src="./Images/Vector.svg" alt="Returned Icon" width="18" height="18">
                                  Returned
                              </a>
                          </li>
                          <li>
                              <a href="#">
                                  <img src="./Images/Vector.svg" alt="Overdue Icon" width="18" height="18">
                                  Overdue
                              </a>
                          </li>
                      </ul>
                    </li>
                    <li>
                        <a href="#" onclick="changeContent('History')">
                            <img src="./Images/HistoryIcon.svg" alt="History Icon" width="25" height="25">
                            History
                        </a>
                    </li>
                </ul>
            </div>
            <div id="main-content" class="col-10">
                <div id="topbar">
                  <h3 id="page-title">Readers List</h3>
                  <div id="profile-section" class="col-3" >
                      <div id="notification">
                          <a href="#">
                              <img src="./Images/Bell_pin.svg" alt="Notifications" height="30px" width="30px">
                          </a>
                      </div>
                      <div class="separator"></div>
                      <div id="profile" class="col-4">
                          <a href="#" class="info-column">
                              <img src="./Images/Profile.svg" id="profile-image" alt="Profile" height="60px" width="60px">
                              <div id="profile-info">
                                  <span>Daisy Lyn Laygan</span>
                                  <h5>Librarian</h5>
                              </div>
                          </a>
                      </div>
                  </div>
                </div>            
                <div id="body-content" class="col-10">
                    CONTENT
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSubmenu() {
            const submenu = document.getElementById('submenu');
            const icon = document.getElementById('submenu-toggle-icon');

            if (submenu.style.maxHeight === "0px" || submenu.style.maxHeight === "") {
                submenu.style.maxHeight = submenu.scrollHeight + "px";
                icon.classList.add('rotate');
            } else {
                submenu.style.maxHeight = "0px";
                icon.classList.remove('rotate');
            }
        }

        document.getElementById("button1").addEventListener("click", function(event) {
            event.preventDefault(); 
            fetch('./ReaderDash.html') 
                .then(response => response.text())
                .then(data => {
                    document.getElementById("body-content").innerHTML = data; // Update the content div
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
