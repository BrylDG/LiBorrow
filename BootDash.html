<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,
          wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashStyle.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="sidebar">
                  <h3 class="side">LiBorrow.</h3>
                </div>
                <ul class="nav-btn">
                  <li class="side-list">
                      <a href="#">
                          <img class="Icon" src="./DashIcon.svg" alt="Icon" width="24" height="24">
                          <span class="nav-item">Dashboard</span>
                      </a>
                  </li>
                  <li class="side-list">
                      <a href="#">
                          <img class="Icon" src="./ReaderIcon.svg" alt="Icon" width="24" height="24">
                          <span class="nav-item">Readers List</span>
                      </a>
                  </li>
                  <li class="side-list">
                      <a href="#">
                          <img class="Icon" src="./InventoryIcon.svg" alt="Icon" width="24" height="24">
                          <span class="nav-item">Inventory</span>
                      
                      </a>
                     
                  </li>
                  <li class="side-list">
                      <a href="#">
                          <img class="Icon"  src="./TransacIcon.svg" alt="Icon" width="24" height="24">
                          <span class="nav-item">Transactions</span>
                          <img class="vec" src="./Vec.svg" alt="Vector">
                      </a>
                      <ul class="nav-btn sub-menu">
                        <li>
                          <a href="#">
                            <img class="vector" src="./Vector.svg" alt="Vector">
                            <span>Pending</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <img class="vector" src="./Vector.svg" alt="Vector">
                            <span>Borrowed</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <img class="vector" src="./Vector.svg" alt="Vector">
                            <span>Returned</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <img class="vector" src="./Vector.svg" alt="Vector">
                            <span>Overdue</span>
                          </a>
                        </li>
                      </ul>
                  </li>
                  <li class="side-list">
                      <a href="#">
                          <img class="Icon"  src="./HistoryIcon.svg" alt="Icon" width="25" height="25">
                          <span class="nav-item">History</span>
                      </a>
                  </li>
              </ul>
            </div>
            <div class="col-10 g-0">
                <div class="topbar">
                  <h3 class="dash">Readers List</h3>
                </div>
                <div class="btns">
                  <ul>
                    <li class="item">
                      <a href="#" class="btn one">All</a>
                      <a href="#" class="btn two">Suspended</a>
                      <a href="#" class="btn three">Banned</a>
                      <a href="#" class="btn four">History</a>
                    </li>
                  </ul>
                </div>
                <div class="content">
                  <h1>THIS IS CONTENT MODAFOKA</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.nav-btn > li:nth-child(4) > a').addEventListener('click', function() {
        const submenu = document.querySelector('.sub-menu');
        const vecIcon = document.querySelector('.vec');
        
        // Toggle submenu expansion
        if (submenu.style.maxHeight === "0px" || submenu.style.maxHeight === "") {
            submenu.style.maxHeight = submenu.scrollHeight + "px"; // Expand the submenu
            vecIcon.classList.add('rotate'); // Add rotation class
        } else {
            submenu.style.maxHeight = "0px"; // Collapse the submenu
            vecIcon.classList.remove('rotate'); // Remove rotation class
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>
</html>
